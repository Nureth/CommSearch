  <script>
    displayInfo();
    function displayInfo() {
                firstname = localStorage.firstname;
                lastname = localStorage.lastname;
                email = localStorage.email;
                userInterestArray = JSON.parse(localStorage["userInterestArray"]);
                localStorage.signupbutton = "false";
                localStorage.signinbutton = "false";

                document.getElementById('firstname').innerHTML += firstname;
                document.getElementById('lastname').innerHTML += lastname;
                document.getElementById('eminfo').innerHTML += email;
                document.getElementById('intinfo').innerHTML += userInterestArray;
      }
